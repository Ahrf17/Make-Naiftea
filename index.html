<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب وزنية الشاي | شاي نايف</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
   
 <style>

        
        :root {
            --primary-color: #ffffff;
            --secondary-color: rgb(45, 115, 32);
            --accent-color: #1e4d14;
            --light-color: #f5f5f5;
            --dark-color: #000000;
            --text-color: #000000;
        }
        
        body {
            font-family: "Tajawal", sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            margin: 0 ;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

         #naif{
            background-color: var(--secondary-color);
         }
        
        header {
            background-color: var(--primary-color);
            padding: 0 0;
            text-align: center;
            border-bottom: 2px solid var(--secondary-color);
        }
        
        .logo {
            border-radius: 30px;
            box-shadow: 0 2px 8px rgb(0, 0, 0);
            max-width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        
        h1 {
            margin: 10px 0;
            font-size: 1.8rem;
            color: var(--text-color);
            font-weight: 600;
        }
        
        .calculator {
            background-color: var(--light-color);
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgb(45, 115, 32);
            border: 1px solid #e0e0e0;
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: center;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }
        
        input, select {
            width: 90%;
            max-width: 300px;
            margin: 0 auto;
            padding: 12px 15px;
            border: 1px solid #cccccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background-color: var(--primary-color);
            color: var(--text-color);
            display: block;
            font-family: 'Montserrat Arabic', sans-serif;
        }
        
        input:focus, select:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(45, 115, 32, 0.2);
        }
        
        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            margin: 20px auto 0;
            transition: all 0.3s;
            font-weight: 600;
            display: block;
            font-family: 'Montserrat Arabic', sans-serif;
        }
        
        button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 30px;
            background-color: var(--primary-color);
            padding: 20px;
            border-radius: 8px;
            display: none;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        
        .result-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #cccccc;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .result-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .result-icon {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-left: 15px;
        }
        
        .result-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--secondary-color);
            color: white;
            margin-top: 40px;
            font-weight: 500;
        }
        
        /* تحسينات للجوال */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .logo {
                max-width: 150px;
            }
            
            .calculator {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.3rem;
            }
            
            .logo {
                max-width: 120px;
            }
            
            input, select, button {
                max-width: 100%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container" id="naif">
            <img src="NaifTea Logo-2.jpg" alt="شاي نايف" class="logo">
            
        </div>
    </header>
    
    <div class="container">
        <h1>وزنية شاي نايف</h1>
        <div class="calculator">
            <div class="form-group">
                <label for="unit">
                    <i class="fas fa-list"></i> اختر من القائمة - كمية جاهزة
                </label>
                <select id="unit">
                    <option value="">-- اختر كمية جاهزة --</option>
                    <option value="250">كوب صغير (250 مل)</option>
                    <option value="300">كوب متوسط (300 مل)</option>
                    <option value="1000">لتر واحد (1000 مل)</option>
                    <option value="2000">لترين (2000 مل)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="waterAmount">
                    <i class="fas fa-tint"></i> كمية الماء (ملليلتر)
                </label>
                <input type="number" id="waterAmount" placeholder="أدخل كمية الماء بالمليلتر" min="0" step="50">
            </div>
            
            <button id="calculateBtn">
                <i class="fas fa-calculator"></i> احسب الوزنية
            </button>
            
            <div class="result" id="result">
                <div class="result-item">
                    <div>
                        <h3>كمية الشاي</h3>
                        <p class="result-value" id="teaAmount">0 جرام</p>
                    </div>
                    <i class="fas fa-leaf result-icon"></i>
                </div>
                
                <div class="result-item">
                    <div>
                        <h3>كمية السكر</h3>
                        <p class="result-value" id="sugarAmount">0 جرام</p>
                    </div>
                    <i class="fas fa-cube result-icon"></i>
                </div>
                
                <div class="result-item">
                    <div>
                        <h3>مدة التخدير</h3>
                        <p class="result-value">35 دقيقة</p>
                    </div>
                    <i class="fas fa-clock result-icon"></i>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>شاي نايف - احياء الذوق والذكريات <i class="fas fa-heart"></i></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const waterAmountInput = document.getElementById('waterAmount');
            const unitSelect = document.getElementById('unit');
            const calculateBtn = document.getElementById('calculateBtn');
            const resultDiv = document.getElementById('result');
            const teaAmountSpan = document.getElementById('teaAmount');
            const sugarAmountSpan = document.getElementById('sugarAmount');
            
            // عند تغيير القائمة المنسدلة
            unitSelect.addEventListener('change', function() {
                if (this.value) {
                    waterAmountInput.value = this.value;
                }
            });
            
            // عند الضغط على زر الحساب
            calculateBtn.addEventListener('click', function() {
                const waterAmount = parseFloat(waterAmountInput.value);
                
                if (isNaN(waterAmount) || waterAmount <= 0) {
                    alert('الرجاء إدخال كمية ماء صحيحة');
                    return;
                }
                
                // الحسابات
                const teaPerLiter = 14; // 14 جرام شاي لكل لتر
                const sugarPerLiter = 55; // 55 جرام سكر لكل لتر
                const liters = waterAmount / 1000;
                
                const teaAmount = (teaPerLiter * liters).toFixed(1);
                const sugarAmount = (sugarPerLiter * liters).toFixed(1);
                
                // عرض النتائج
                teaAmountSpan.textContent = teaAmount + ' جرام';
                sugarAmountSpan.textContent = sugarAmount + ' جرام';
                
                resultDiv.style.display = 'block';
                
                // Scroll to results
                resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            });
            
            // عند تغيير حقل الإدخال، إعادة تعيين القائمة المنسدلة
            waterAmountInput.addEventListener('input', function() {
                unitSelect.value = '';
            });
            
            // حل بديل إذا لم تظهر الصورة
            setTimeout(function() {
                const logo = document.querySelector('.logo');
                if (logo && logo.naturalWidth === 0) {
                    logo.style.display = 'none';
                    document.querySelector('h1').style.marginTop = '20px';
                }
            }, 1000);
        });
    </script>
</body>
</html>
